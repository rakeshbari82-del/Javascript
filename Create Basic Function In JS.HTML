 <!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <button onclick="Codingal(undefined,5)">Execute JS function</button>
        <button onclick="Codingal(2,undefined)">Execute JS </button>
        <script>
            function Codingal(x, y)
            {
                if (x=== undefined) {
                    x = 2;
                }

                if (y=== undefined) {
                    y = 6;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
