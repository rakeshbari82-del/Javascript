<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript For Loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple","Mango", "Grapes", "Watermelon", "Jack Fruit", "Banana", "Pineapple"];
            var text ="";
            var i;
            for (i = 0; i < fruits.length; i++ ) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
