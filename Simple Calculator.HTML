<!DOCTYPE html>
<html>
    <body>
        <h1>Simple Calculator</h1>
        <p>Perform all Operations using JavaScript</p>
        <p id="Addition"></p>
        <p id="Subtraction"></p>
        <p id="Multiplication"></p>
        <p id="Division"></p>
        <p id="Algebraic Expression"></p>

        <script>
            var num1 = 5269;
            var num2 = 731;
            var sum = num1 + num2;
            document.getElementById("Addition").innerHTML = "The total sum is: " + sum;

            var num1 = 4678653;
            var num2 = 64853;
            var sum = num1 - num2;
            document.getElementById("Subtraction").innerHTML = "The total sum is: " + sum;

            var num1 = 1810;
            var num2 = 48;
            var sum = num1 * num2;
            document.getElementById("Multiplication").innerHTML = "The total sum is: " + sum;

            var num1 = 2460;
            var num2 = 20;
            var sum = num1 / num2;
            document.getElementById("Division").innerHTML = "The total sum is: " + sum;

            var x, y, z;
            x = 54;
            y = 69;
            z = x + y;
            document.getElementById("Algebraic Expression").innerHTML = "The Value of Z is " + z + ".";
        </script>
    </body>
</html>
