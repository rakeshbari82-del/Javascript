<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Statements</h2>
        <p>A <b>JavaScript Program</b> is a list of 
        <b>Statements</b> to be excuted by a computer.</p>
        <p id="demo"></p>
        
        <script>
            var x, y, z;
            x = 5;
            y = 6;
            z = x + y;

            document.getElementById("demo").innerHTML = "The Value of Z is " + z + ".";
        </script>
    </body>
</html>
